<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NaLista - Convite PERFEITO</title>
<style>
  body{font-family:'Segoe UI',Arial,sans-serif;background:#0f0c29;color:#eee;margin:0;padding:20px}
  .box{max-width:900px;margin:auto;background:#16213e;padding:30px;border-radius:20px}
  input,select,button{padding:16px;margin:10px 0;width:100%;border-radius:15px;border:none;font-size:18px}
  button{background:#00d4aa;color:#000;font-weight:bold;cursor:pointer}
  button:hover{background:#00ffc4}
  button.gerar{background:#ffd700;color:#000;font-size:20px}
  #lista div{background:#1a1a5e;padding:16px;margin:10px 0;border-radius:12px;font-size:18px}
  h1{text-align:center;color:#ffd700;font-size:46px;margin:10px 0}
</style>
</head>
<body>
<div class="box">
  <h1>NaLista Offline</h1>
  <input type="text" id="nome" placeholder="Nome completo">
  <input type="text" id="acomp" placeholder="Acompanhantes (opcional)">
  <select id="cat">
    <option>VIP</option><option>PISTA</option><option>CAMAROTE</option><option>MESA</option><option>OPEN BAR</option>
  </select>
  <button onclick="add()">Adicionar</button>
  <button class="gerar" onclick="todos()">GERAR TODOS OS PDF</button>
  <h2 style="color:#00d4aa">Convidados (<span id="total">0</span>)</h2>
  <div id="lista"></div>
</div>

<script src="qrcode.min.js"></script>
<script src="jspdf.umd.min.js"></script>
<script src="html2canvas.min.js"></script>

<script>
let lista = JSON.parse(localStorage.getItem("n")||"[]"); atualiza();

function add(){
  let n=document.getElementById("nome").value.trim();
  let a=document.getElementById("acomp").value.trim();
  let c=document.getElementById("cat").value;
  if(!n) return alert("Nome obrigatório!");
  let id = Date.now().toString(36)+Math.random().toString(36).substr(2);
  lista.push({id,nome:n,acomp:a,categoria:c,usado:false});
  localStorage.setItem("n",JSON.stringify(lista));
  document.getElementById("nome").value=""; document.getElementById("acomp").value="";
  atualiza();
  geraPDF(lista[lista.length-1]);
}

function atualiza(){
  let l=document.getElementById("lista"); l.innerHTML="";
  lista.forEach(x=>l.innerHTML+=`<div><b>${x.nome}</b> — ${x.categoria} ${x.acomp? "(+"+x.acomp+")":""}</div>`);
  document.getElementById("total").textContent=lista.length;
}

async function geraPDF(p){
  const convite = document.createElement("div");
  convite.style.cssText = `
    width:520px; height:920px; background:linear-gradient(135deg,#667eea,#764ba2);
    border-radius:40px; overflow:hidden; position:absolute; left:-9999px; top:0;
    box-shadow:0 30px 80px rgba(0,0,0,0.9); color:white; text-align:center;
    padding:60px 40px 80px; box-sizing:border-box; font-family:'Segoe UI',sans-serif;
  `;

  convite.innerHTML = `
    <div style="background:rgba(0,0,0,0.5); color:#ffff00; font-size:42px; font-weight:bold;
                padding:16px 60px; border-radius:50px; display:inline-block;">
      FESTA EXCLUSIVA
    </div>
    <p style="color:#a8ffde; font-size:30px; margin:40px 0 20px;">Você está convidado(a)!</p>
    <h1 style="font-size:58px; margin:15px 0 35px; color:#ffff00;
               text-shadow:0 4px 12px rgba(0,0,0,0.6);">
      ${p.nome.toUpperCase()}
    </h1>
    <p style="font-size:28px; color:#ddd; margin:20px 0 50px;">
      ${p.acomp ? "+ " + p.acomp : ""}
    </p>
    <div style="background:#1a1a2e; color:white; font-size:38px; font-weight:bold;
                padding:20px 90px; border-radius:60px; display:inline-block; margin-bottom:60px;">
      ${p.categoria}
    </div>
    <div id="qr" style="width:360px; height:360px; margin:0 auto 60px;
                        background:white; padding:20px; border-radius:30px;"></div>
    <p style="color:#ccc; font-size:19px; margin-top:20px; line-height:1.5;">
      Código válido para entrada única<br>Validação 100% offline
    </p>
  `;

  document.body.appendChild(convite);

  new QRCode(convite.querySelector("#qr"), {
    text: p.id,
    width: 360,
    height: 360,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  await new Promise(r => setTimeout(r, 1500));

  // Força o canvas a ter o tamanho exato do convite
  const canvas = await html2canvas(convite, {
    scale: 2.5,
    height: 920,
    width: 520,
    windowHeight: 920,
    windowWidth: 520,
    backgroundColor: null,
    useCORS: true,
    willReadFrequently: true   // elimina o aviso amarelo
  });

  const img = canvas.toDataURL("image/png");
  const {jsPDF} = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const pageW = 210;
  pageH = 297;
  imgW = pageW;
  imgH = (canvas.height * pageW) / canvas.width;

  // Centraliza verticalmente no A4
  const posY = (pageH - imgH) / 2;

  pdf.addImage(img, "PNG", 0, posY, imgW, imgH);
  pdf.save(p.nome.split(" ")[0] + "_" + p.categoria + ".pdf");

  document.body.removeChild(convite);
}

async function todos(){
  if(!lista.length) return alert("Lista vazia!");
  for(let p of lista){
    await geraPDF(p);
    await new Promise(r=>setTimeout(r, 1000));
  }
  alert("TODOS os convites foram gerados com perfeição!");
}
</script>
</body>
</html>
